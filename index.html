<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projectile Motion</title>
</head>
<body onpageshow="init()">
    <h1 id="title">Simulating 2D Projectile Motion</h1>
    <h4 id="subtitle">SPH4U-ICS4U ISP | Luca Carnegie</h3>
    <div id="content">
    <canvas id="canvas" width="980" height="500" style="border: 1px solid black"></canvas>
    <br>
    <div id="controls">
    <label>Initial Velocity: </label><input type="range" id="vi" min="1" max="21" value="10" oninput="vi_disp.innerHTML = vi.value"><span id="vi_disp"></span><label> m/s</label></span></span>
    <br>
    <label>Initial Height: </label><input type="range" id="ynaught" min="0" max="15" value="0" oninput="ynaught_disp.innerHTML = ynaught.value; drawPlatform();"><span id="ynaught_disp"></span><label> m</label></span>
    <br>
    <label>Angle of Launch: </label><input type="range" id="theta" min="0" max="90" value="45" oninput="theta_disp.innerHTML = theta.value"><span id="theta_disp"></span><label> degrees</label></span>
    <br>
    <label>Acceleration of Gravity: </label><input type="range" id="acceleration" min="0.1" max="20" step="0.1" value="9.8" oninput="acceleration_disp.innerHTML = acceleration.value"><span id="acceleration_disp"></span><label> m/s<sup>2</sup></label></span>
    <br>
    <br>
    <button id="run" onclick="runSim()">Throw Ball</button>
    <button id="reset" onclick="resetSim()" disabled="true">Reset Position</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
